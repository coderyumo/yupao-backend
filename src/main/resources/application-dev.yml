spring:
  application:
    name: yupao-backend
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/yupi?serverTimeZone=Asia/Shanghai
    # session 失效时间
  session:
    timeout: 86400
    store-type: redis
  redis:
    host: 192.168.52.130
    port: 6379
    password: 123
    database: 0
  rabbitmq:
    host: 192.168.52.130
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
    publisher-confirm-type: correlated
    publisher-returns: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

server:
  port: 8081
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
      logging:
        level:

avatar:
  upload:
    filePath: E:\avatar